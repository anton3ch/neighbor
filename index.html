<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/neighbor.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Neighbor</title>
</head>
<body>
  <img src="img/start-pump.png" alt="START" id="start" class="animate__animated animate__fadeInDown">
  <div class="hidden " id="output">
    <h3 id="h3" class="text-center"></h3>
    <ul id="list" class="text-center ">
    </ul>
    <div class="text-center">
      <button id="reset"><span id="reset-txt">RESET</span></button>
    </div>
  </div>
  <div class="hidden">
    <img src="img/beep.png" alt="Beep!" id="img1">
    <img src="img/boop.png" alt="Boop!" id="img2">
    <img src="img/neighbor.png" alt="Won't you be my neighbor?" id="img3">
  </div>
  <div class="house">
    <div id="formNest" class="hidden">
      <form id="form" class="text-center">
        <label for="name">Enter your name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Freddy Krueger" class="text-center">
        <br>
        <label for="number">Pick a number:</label>
        <br>
        <input type="number" id="number" name="number" min="0" max="30" class="text-center" value="13">
        <br>
        <button type="submit"><span id="submit-txt">SUBMIT</span></button>
      </form>
    </div>
  </div>
  <img src="img/wanderer.png" alt="wandering ghost" id="wanderer">
  <div id="footer">
    <p>&#169; 2022 Copyright: <span class="text-reset fw-bold">Anton Ch</span></p>
  </div>
</body>
</html>
